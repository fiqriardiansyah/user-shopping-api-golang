

<!-- Login Form -->
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your ShopHub account</p>
        </div>
        {{ if .Message }}
        <div class="bg-white rounded-lg shadow-lg p-3 mb-4">
            <p class="text-red-400 font-italic">{{ .Message }}</p>
        </div>
        {{end}}
        {{ if .Name }}
        <div class="bg-white rounded-lg shadow-lg p-3 mb-4">
            <p class="text-green-400 font-italic">Wellcome back!, {{ .Name }}</p>
        </div>
        {{end}}
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form class="space-y-6" action="{{ .ActionPostUrl }}" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <input 
                        id="email" 
                        name="email" 
                        type="email" 
                        required 
                        value="{{ .Email }}"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        id="password" 
                        name="password" 
                        type="password" 
                        required 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors"
                        placeholder="Enter your password"
                    >
                </div>
                
                <!-- <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember-me" 
                            name="remember-me" 
                            type="checkbox" 
                            class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                        >
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="text-primary hover:text-blue-700 font-medium">
                            Forgot password?
                        </a>
                    </div>
                </div> -->
                
                <button 
                    type="submit" 
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 transition-colors focus:ring-2 focus:ring-primary focus:ring-offset-2"
                >
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{{ .SignUpUrl }}" class="text-primary hover:text-blue-700 font-medium">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
